<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .profile {
            text-align: center;
            margin: 20px 0;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
        }
        .profile h1 {
            margin: 10px 0;
            font-size: 2em;
        }
        .profile p {
            font-size: 1.2em;
            color: #666;
        }
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .portfolio-item {
            background: #fff;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33% - 40px);
            box-sizing: border-box;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
        }
        .portfolio-item h3 {
            margin: 10px 0;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Portfolio</h1>
    </div>
    <div class="container">
        <div class="profile">
            <img src="your-profile-picture.jpg" alt="Profile Picture">
            <h1>Your Name</h1>
            <p>Web Developer | Designer | Content Creator</p>
        </div>
        <div class="portfolio">
            <div class="portfolio-item">
                <img src="project1.jpg" alt="Project 1">
                <h3>Project 1</h3>
                <p>Description of project 1.</p>
            </div>
            <div class="portfolio-item">
                <img src="project2.jpg" alt="Project 2">
                <h3>Project 2</h3>
                <p>Description of project 2.</p>
            </div>
            <div class="portfolio-item">
                <img src="project3.jpg" alt="Project 3">
                <h3>Project 3</h3>
                <p>Description of project 3.</p>
            </div>
            <!-- Add more portfolio items as needed -->
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </div>
</body>
</html>
